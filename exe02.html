<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Ler um valor e escrever a mensagem É MAIOR QUE 10!  se o valor 
        lido for maior que 10, caso contrario escrever É MENOR QUE 10!
    -->
    <script>
        var numero = parseFloat(prompt('Digite um numero: '));
        if (numero>10){
            console.log('É maior ou igual a 10');
        } else{
            console.log('É menor que 10')
        }



    </script>
</body>
</html>
